<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body {
    
    font-family: Arial, sans-serif;
    
    display: flex;
    
    justify-content: center;
    
    align-items: center;
    
    height: 100vh;
    
    background-color: #f0f0f0;
    
    }
    
    .container {
    
    width: 300px;
    
    background-color: rgb(231, 137, 220);
    
    border-radius: 10px;
    
    box-shadow: 10px 10px 20px rgba(218, 22, 22, 0.1);
    
    padding: 20px;
    
    }
    
    .calculator {
    
    display: grid;
    
    grid-template-rows: 80px auto;
    
    }
    
    .display {
    
    background-color: #222;
    
    color: white;
    
    font-size: 32px;
    
    text-align: right;
    
    padding: 20px;
    
    border-radius: 20px;
    
    margin-bottom: 10px;
    
    }
    
    .keyboard {
    
    display: grid;
    
    grid-template-columns: repeat(4, 1fr);
    
    gap: 10px;
    
    }
    
    .keyboard button {
    
    width: 100%;
    
    padding: 20px;
    
    font-size: 20px;
    
    border: none;
    
    border-radius: 30px;
    
    border: 2px solid rgb(154, 37, 201);
    
    cursor: pointer;
    
    background-color: #9f36db;
    
    transition: background-color 0.2s;
    
    box-shadow: 3px 3px 4px black;
    
    
    }
    
    .keyboard button {
    
    background-color: #ff7171;
    
    }
    
    .operator {
    
    background-color: #ff9500;
    
    color: rgb(236, 9, 9);
    
    }
    
    .operator:hover {
    
    background-color: #e68a00;
    
    }
    
    </style>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="keyboard">
                <button class="operator" id="clear" onclick="clearDisplay()">C</button>
                <button class="operator" id="backspace" onclick="deleteLast()">CE</button>
                <button class="operator" id="%" onclick="appendToDisplay('%')">%</button>
                <button class="operator" id="/" onclick="appendToDisplay('/')">&#247</button>
                <button class="number" id="9" onclick="appendToDisplay('9')">9</button>
                <button class="number" id="8" onclick="appendToDisplay('8')">8</button>
                <button class="number" id="7" onclick="appendToDisplay('7')">7</button>
                <button class="operator" id="*" onclick="appendToDisplay('*')">&times</button>
                <button class="number" id="6" onclick="appendToDisplay('6')">6</button>
                <button class="number" id="5" onclick="appendToDisplay('5')">5</button>
                <button class="number" id="4" onclick="appendToDisplay('4')">4</button>
                <button class="operator" id="-" onclick="appendToDisplay('-')">-</button>
                <button class="number" id="3" onclick="appendToDisplay('3')">3</button>
                <button class="number" id="2" onclick="appendToDisplay('2')">2</button>
                <button class="number" id="1" onclick="appendToDisplay('1')">1</button>
                <button class="operator" id="+" onclick="appendToDisplay('+')">+</button>
                <button class="number" id="0" onclick="appendToDisplay('0')">0</button>
                <button class="number" id="00" onclick="appendToDisplay('00')">00</button>
                <button class="operator" id="." onclick="appendToDisplay('.')">.</button>
                <button class="operator" id="=" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display=document.getElementById("display");

        function clearDisplay()
        {
            display.innerText="0";
        }

        function deleteLast()
        {
            if(display.innerText.length>1){
                display.innerText=display.innerText.slice(0,-1);
            }
            else{
                display.innerText="0";
            }
            function appendToDisplay(value)
            {
                if(display.innerText==="0" && value!==".")
                {
                    display.innerText=value;
                }
                else{
                    display.innerText=value;
                }
            }
            function calculate()
            {
                try{
                    display.innerText=eval(display.innerText);
                }
                catch{
                    display.innerText="Syntax Error"
                }
            }
        }
    </script>
    </body>
</html>
